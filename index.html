<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alert Box</title>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Click Me</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fas fa-exclamation"></i>
        </div>
            <header>Confirm</header>
            <p>Are you sure want permanently delete this photo?</p>
            <div class="btns">
                <label for="check">Yes, Delete!</label>
                <label for="check">Cancel</label>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/02496a56c6.js" crossorigin="anonymous"></script>
</body>
</html>
